<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>צור קשר - תכלת הנדסה</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .רקע {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-image: url('תמונות/pexels-ivan-samkov-8962799.jpg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .שכבת-שחור {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .סרגל-כלים {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #eeeeee;
      padding: 1rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .סרגל-כלים img {
      height: 50px;
      margin-right: 1rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-left: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #00a2c8;
    }

    .מרווח-סרגל {
      height: 100px;
    }

    .כותרת-גדולה {
      text-align: center;
      color: white;
      padding-top: 60px;
    }

    .כותרת-גדולה h1 {
      font-size: 48px;
      margin: 0;
    }

    .קו-אדום {
      width: 80px;
      height: 5px;
      background-color: rgb(176, 34, 34);
      margin: 10px auto 20px;
      border-radius: 3px;
    }

    .צור-קשר-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2px; /* מרווח מינימלי */
      padding: 1rem;
    }

    .תיבה-צור-קשר,
    .תיבה-פעולה {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
    }

    .תיבה-צור-קשר h2 {
      text-align: center;
      color: #005f88;
      margin-bottom: 1rem;
    }

    .תיבה-צור-קשר form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .תיבה-צור-קשר input,
    .תיבה-צור-קשר button {
      padding: 0.8rem;
      font-size: 16px;
      border-radius: 0px;
    }

    .תיבה-צור-קשר input {
      border: 1px solid #ccc;
    }

    .תיבה-צור-קשר button {
      background-color: #0077aa;
      color: white;
      border: none;
      cursor: pointer;
    }

    .תיבה-צור-קשר button:hover {
      background-color: #005f88;
    }

    .תיבה-פעולה a {
      display: block;
      text-align: center;
      margin: 0.5rem 0;
      padding: 0.9rem;
      font-size: 20px;
      border-radius: 0px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .phone {
      background-color: #28a745;
    }

    .תיבה-פעולה a:hover {
      opacity: 0.9;
    }

    #הודעה {
      display: none;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 1rem;
      border-radius: 0px;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }

   footer {
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <div class="רקע"></div>
  <div class="שכבת-שחור"></div>

  </div>

    <div class="תיבה-פעולה">
      <a href="tel:0508448818" class="phone">📞 התקשר עכשיו</a>
      <a href="https://wa.me/972508448818" class="whatsapp" target="_blank">💬 שלח הודעה בוואטסאפ</a>
    </div>

  </div>

  <footer>
    <p><strong>כל הזכויות שמורות © תכלת-הנדסה</strong></p>
    <p><strong>tkhelet.engineering@gmail.com | 050-844-8818</strong></p>
  </footer>

</body>
</html>
