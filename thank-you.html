<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>תודה שהשארתם פרטים - תכלת הנדסה</title>
  <style>
    /* פונטים וצבעים תואמים */
    body {
      margin: 0;
      font-family: Calibri, Arial, sans-serif;
      background: #f5f8ff;
      color: #003c74;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-image: url('https://www.paztech.co.il/assets/img/aluminium2.jpg');
      background-size: cover;
      background-position: center;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    header h1 {
      position: relative;
      font-size: 2rem;
      margin: 0;
      z-index: 2;
      font-weight: 700;
      letter-spacing: 1.3px;
    }

    main {
      flex: 1;
      max-width: 700px;
      margin: -80px auto 3rem;
      background: white;
      padding: 2.5rem 2rem 3rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 14px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    main h2 {
      font-size: 1.8rem;
      color: #005f88;
      margin-bottom: 0.5rem;
    }

    main p {
      font-size: 1.15rem;
      color: #222;
      margin: 0 0 1.5rem;
      line-height: 1.6;
    }

    main .highlight {
      color: #2563eb;
      font-weight: 700;
    }

    .כפתורי-פעולה {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .כפתורי-פעולה a {
      background-color: #2563eb;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 5px 14px rgba(37, 99, 235, 0.6);
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .כפתורי-פעולה a:hover {
      background-color: #003c74;
      box-shadow: 0 8px 18px rgba(0, 60, 116, 0.8);
    }

    .כפתורי-פעולה img {
      width: 20px;
      height: 20px;
      user-select: none;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 14px;
      color: rgba(0,0,0,0.5);
      background-color: #e8f1ff;
      margin-top: auto;
    }

    /* מובייל */
    @media (max-width: 480px) {
      main {
        margin: -60px 1rem 2rem;
        padding: 2rem 1.2rem 2.5rem;
      }

      main h2 {
        font-size: 1.5rem;
      }

      .כפתורי-פעולה a {
        padding: 12px 22px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>תכלת הנדסה</h1>
  </header>

  <main>
    <h2>תודה שהשארתם פרטים!</h2>
    <p>נציג מטעם <span class="highlight">תכלת הנדסה</span> יצור איתכם קשר בהקדם עם כל המידע והייעוץ המקצועי שאתם צריכים.</p>
    <p>בינתיים, תוכלו ליצור קשר ישיר באמצעות הוואטסאפ או לחזור לעמוד הבית.</p>

    <div class="כפתורי-פעולה">
      <a href="index.html" title="חזרה לעמוד הבית">🏠 חזרה לעמוד הבית</a>

      <a href="https://wa.me/972508448818" target="_blank" rel="noopener" title="צור קשר בוואטסאפ">
        <img src="img/WhatsApp.svg" alt="וואטסאפ"> WhatsApp
      </a>
    </div>
  </main>

  <footer>
    <p>כל הזכויות שמורות © תכלת-הנדסה</p>
    <p>050-844-8818 | tkhelet.engineering@gmail.com</p>
  </footer>
</body>
</html>
